<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/page.css">
    <title>SatUI - Configuration</title>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>if (window.module) module = window.module;</script>
    <script src="js/satui.js"></script>
  </head>
  <body>
    <div class="content">
      <div class="control-panel">
        <button id="btnstart" onclick="startBtn()" type="button" class="btn btn-success">Start Server</button>
        <button id="btncfg" onclick="cfgBtn()" type="button" class="btn btn-warning">Configure</button>
        <button id="btnexit" onclick="exitBtn()" type="button" class="btn btn-danger">Exit</button>
      </div>
      <div id="fft"></div>
      <pre id="terminal" data-columns="80" data-rows="20"></pre>
    </div>
    <script>
        let serverRunning = false;
        async function startBtn() {
          $("#btnstart").attr('disabled', true);

          if (serverRunning) {
            $("#btnstart").addClass('btn-warning').removeClass('btn-danger');
            $("#btnstart").html("Stopping");

            try {
              await SatHelperApp_StopServer();
              $("#btnstart").removeClass('btn-warning').addClass('btn-success');
              $("#btnstart").html("Start Server");
              serverRunning = false;
            } catch (e) {
              $("#btnstart").removeClass('btn-warning').addClass('btn-danger');
              $("#btnstart").html("Stop Server");
              alert("Error stopping server: " + e);
            }
          } else {
            $("#btnstart").addClass('btn-warning').removeClass('btn-success');
            $("#btnstart").html("Starting");

            try {
              await SatHelperApp_StartServer();
              $("#btnstart").removeClass('btn-warning').addClass('btn-danger');
              $("#btnstart").html("Stop Server");
              serverRunning = true;
            } catch (e) {
              $("#btnstart").removeClass('btn-warning').addClass('btn-success');
              $("#btnstart").html("Start Server");
              alert("Error starting server: " + e);
            }
          }
          $("#btnstart").attr('disabled', false);
        }

        async function cfgBtn() {
          window.location.replace("config.html");
        }

        function exitBtn() {
          const result = confirm('Are you sure you want to exit?');
          if (result) {
            SatHelperApp_Exit();
          }
        }

        async function FFTLoop() {
          if (serverRunning) {
            await UpdateFFT();
          }
          setTimeout(() => FFTLoop(), 1000/20);
        }

        document.addEventListener('astilectron-ready', async function() {
            serverRunning = await SatHelperApp_ServerIsRunning();
            if (serverRunning) {
              $("#btnstart").removeClass('btn-success').addClass('btn-danger');
              $("#btnstart").html("Stop Server");
            }
            FFTLoop();
            astilectron.onMessage((message) => {
              if (message.name === 'serverStderr' || message.name === 'serverStdout') {
                let msg = atob(message.payload);
                msg = msg.replace("\n", "\r\n").replace("\r\r\n", "\r\n");
                terminal.write(msg);
                $("#terminal").html(terminal.toString('html'));
              } else {
                console.log("MESSAGE", message);
              }
            });
        })
    </script>
  </body>
</html>
